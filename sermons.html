<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Sermones - Ministerio AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
      .sermon-form {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-bottom: 2rem;
      }
      .sermon-form input, .sermon-form select {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: 'Inter', sans-serif;
      }
      .sermon-form button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 1rem;
      }
      .sermon-result {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-top: 2rem;
        white-space: pre-wrap;
        line-height: 1.8;
      }
      .sermon-library {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .sermon-card {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s;
      }
      .sermon-card:hover {
        transform: translateY(-4px);
      }
      .sermon-card h3 {
        color: #667eea;
        margin-bottom: 0.5rem;
      }
      .loading {
        text-align: center;
        padding: 2rem;
        color: #667eea;
      }
      .nav-links {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      .nav-links a {
        padding: 0.5rem 1rem;
        background: #f0f0f0;
        border-radius: 8px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }
      .nav-links a:hover {
        background: #667eea;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo-section">
            <div class="heart-icon">📖</div>
            <div class="title-section">
              <h1 class="main-title">Generador de Sermones</h1>
              <p class="subtitle">Crea sermones inspiradores con IA</p>
            </div>
          </div>
          <div class="header-actions">
            <a href="./index.html" class="home-btn">
              <span>Inicio</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="container">
        <div class="nav-links">
          <a href="./sermons.html">Sermones</a>
          <a href="./devotionals.html">Devocionales</a>
          <a href="./bible-study.html">Estudios</a>
          <a href="./prayers.html">Oraciones</a>
          <a href="./events.html">Eventos</a>
        </div>

        <div class="sermon-form">
          <h2>Generar Nuevo Sermón</h2>
          <input type="text" id="sermonTopic" placeholder="Tema del sermón (ej: El Amor de Dios)" required>
          <select id="sermonDuration">
            <option value="20">20 minutos</option>
            <option value="30" selected>30 minutos</option>
            <option value="45">45 minutos</option>
            <option value="60">60 minutos</option>
          </select>
          <button id="generateSermonBtn">Generar Sermón</button>
        </div>

        <div id="sermonResult" class="sermon-result" style="display: none;"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Generando sermón inspirador...</div>

        <h2 style="margin-top: 3rem;">Biblioteca de Sermones</h2>
        <div id="sermonLibrary" class="sermon-library"></div>
      </div>
    </div>

    <script type="module">
      import { generateSermon, getSermons } from './supabase-client.js';

      const generateBtn = document.getElementById('generateSermonBtn');
      const topicInput = document.getElementById('sermonTopic');
      const durationSelect = document.getElementById('sermonDuration');
      const resultDiv = document.getElementById('sermonResult');
      const loadingDiv = document.getElementById('loadingMessage');
      const libraryDiv = document.getElementById('sermonLibrary');

      // Generar sermón
      generateBtn.addEventListener('click', async () => {
        const topic = topicInput.value.trim();
        if (!topic) {
          alert('Por favor ingresa un tema para el sermón');
          return;
        }

        const duration = parseInt(durationSelect.value);

        resultDiv.style.display = 'none';
        loadingDiv.style.display = 'block';

        try {
          const result = await generateSermon(topic, duration);
          
          resultDiv.innerHTML = `
            <h2>${result.title}</h2>
            <p><strong>Tema:</strong> ${result.topic}</p>
            <p><strong>Duración:</strong> ${result.duration} minutos</p>
            <hr style="margin: 1rem 0;">
            <div>${result.content}</div>
          `;
          
          resultDiv.style.display = 'block';
          loadingDiv.style.display = 'none';

          // Recargar biblioteca
          loadSermonLibrary();
        } catch (error) {
          console.error('Error generando sermón:', error);
          alert('Error al generar el sermón. Verifica que tu API Key de OpenAI esté configurada en las variables de entorno del Edge Function.');
          loadingDiv.style.display = 'none';
        }
      });

      // Cargar biblioteca de sermones
      async function loadSermonLibrary() {
        try {
          const sermons = await getSermons(20);
          
          libraryDiv.innerHTML = sermons.map(sermon => `
            <div class="sermon-card" onclick="viewSermon('${sermon.id}')">
              <h3>${sermon.title}</h3>
              <p><strong>Tema:</strong> ${sermon.topic}</p>
              <p><strong>Duración:</strong> ${sermon.duration_minutes} min</p>
              <p style="color: #999; font-size: 0.9rem;">${new Date(sermon.created_at).toLocaleDateString('es-ES')}</p>
            </div>
          `).join('');
        } catch (error) {
          console.error('Error cargando sermones:', error);
          libraryDiv.innerHTML = '<p>No se pudieron cargar los sermones.</p>';
        }
      }

      // Ver sermón completo
      window.viewSermon = async (sermonId) => {
        try {
          const { supabase } = await import('./supabase-client.js');
          const { data, error } = await supabase
            .from('sermons')
            .select('*')
            .eq('id', sermonId)
            .maybeSingle();

          if (error) throw error;

          resultDiv.innerHTML = `
            <h2>${data.title}</h2>
            <p><strong>Tema:</strong> ${data.topic}</p>
            <p><strong>Duración:</strong> ${data.duration_minutes} minutos</p>
            <p style="color: #999; font-size: 0.9rem;">${new Date(data.created_at).toLocaleDateString('es-ES')}</p>
            <hr style="margin: 1rem 0;">
            <div>${data.content}</div>
          `;
          
          resultDiv.style.display = 'block';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (error) {
          console.error('Error cargando sermón:', error);
          alert('Error al cargar el sermón.');
        }
      };

      // Cargar biblioteca al inicio
      loadSermonLibrary();
    </script>
  </body>
</html>
