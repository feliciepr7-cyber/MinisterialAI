<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar API Key - Ministerio AI</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        .subtitle {
            color: #666;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .hidden {
            display: none;
        }
        .api-key-input {
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîë</div>
            <h1>Configurar API Key</h1>
            <p class="subtitle">Ministerio AI - Asistente OpenAI</p>
        </div>

        <form id="apiKeyForm">
            <div class="form-group">
                <label for="apiKey">API Key de OpenAI:</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    class="api-key-input"
                    placeholder="sk-proj-..." 
                    value=""
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="saveBtn">
                üíæ Guardar API Key
            </button>
            
            <button type="button" class="btn back-btn" onclick="testConnection()">
                üß™ Probar Conexi√≥n
            </button>
        </form>

        <div id="message" class="message"></div>

        <div id="successSection" class="hidden">
            <div class="message success">
                ‚úÖ ¬°API Key configurada correctamente!
            </div>
            <button type="button" class="btn" onclick="openApp()">
                üöÄ Ir a la Aplicaci√≥n
            </button>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const form = document.getElementById('apiKeyForm');
        const messageDiv = document.getElementById('message');
        const successSection = document.getElementById('successSection');
        const saveBtn = document.getElementById('saveBtn');

        // Cargar API key existente si hay una
        window.onload = function() {
            const existingKey = localStorage.getItem('openai_api_key');
            if (existingKey && existingKey !== 'demo-mode') {
                apiKeyInput.value = existingKey;
                showMessage('API Key existente encontrada', 'success');
                successSection.classList.remove('hidden');
            }
        };

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        function validateApiKey(key) {
            return key && key.startsWith('sk-') && key.length > 20;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const apiKey = apiKeyInput.value.trim();
            
            if (!validateApiKey(apiKey)) {
                showMessage('‚ùå Por favor ingresa una API key v√°lida de OpenAI', 'error');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = '‚è≥ Guardando...';

            // Guardar en localStorage
            localStorage.setItem('openai_api_key', apiKey);
            
            setTimeout(() => {
                showMessage('‚úÖ API Key guardada exitosamente!', 'success');
                successSection.classList.remove('hidden');
                saveBtn.disabled = false;
                saveBtn.textContent = 'üíæ Guardar API Key';
            }, 1000);
        });

        async function testConnection() {
            const apiKey = apiKeyInput.value.trim();
            
            if (!validateApiKey(apiKey)) {
                showMessage('‚ùå Primero ingresa una API key v√°lida', 'error');
                return;
            }

            showMessage('üîÑ Probando conexi√≥n con OpenAI...', 'success');

            try {
                const response = await fetch('https://api.openai.com/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showMessage('‚úÖ ¬°Conexi√≥n exitosa! Tu API key funciona correctamente.', 'success');
                } else {
                    showMessage('‚ùå Error de conexi√≥n. Verifica tu API key.', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error de red. Intenta de nuevo.', 'error');
            }
        }

        function openApp() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
